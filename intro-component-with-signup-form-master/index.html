<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="main wrapper">

    <section class="hero">

      <div class="hero__title">Learn to code by watching others</div>

      <p class="hero__text">  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>


    </section>

    <section class="form-container">

      <a href="#" class="tryItFree__cta"><button>Try it free 7 days then $20/mo. thereafter</button></a>

      <div class="sing-up">

        <form action="#">

          <input type="text" placeholder="First Name">
  
          <input type="text" placeholder="Last Name">
  
          <input type="email" placeholder="email@example.com">
  
          <input type="password" placeholder="Password">
  
          <!-- <input type="button" value="Claim your free trial"> -->

        </form>

        <button type="submit">Claim your free trial</button>

        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services </a></p>

      </div>

    </section>

  </main>

</html>
